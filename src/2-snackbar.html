<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Snackbar</span>
        </h1>
        <form class="form">
  <label class="delay-item">
    Delay (ms)
    <input class="delay-field" type="number" name="delay" required />
  </label>

  <fieldset class="state-fildset">
    <legend>State</legend>
    <label class="radio-option">
      <input type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label>
      <input class="radio-option" type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button class="notification-button" type="submit">Create notification</button>
</form>
        <load src="./partials/back-link.html" />
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
